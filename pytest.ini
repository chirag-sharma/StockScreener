[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --cov=src --cov=services --cov=utils --cov-report=html --cov-report=term-missing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take more than 1 second
    network: Tests that require network access
