# Stock Screener Configuration File
# ===================================
# Configuration file for the Stock Screener application
# All settings are under the [DEFAULT] section

[DEFAULT]

# ===================
# SECTOR CONFIGURATION
# ===================
# Available sectors: nifty_50, nifty_100, 
# nifty_500, nifty_bank, nifty_it, nifty_pharma, 
# nifty_automobile
sector=nifty_test

# ===================
# AI ANALYSIS SETTINGS
# ===================
# Enable/disable AI-powered business quality analysis
ai_analysis_enabled=true

# AI Provider Selection
# Options: auto, openai, gemini, claude, ollama
# Using OpenAI for consistency and reliability
ai_provider=openai

# News Integration Configuration  
# Enable/disable news sentiment analysis
news_integration_enabled=true

# Number of days to look back for news analysis
news_days_back=30

# ===================
# FINANCIAL THRESHOLDS
# ===================
# These are the EXACT parameter names used in the code

# Profitability Thresholds
# Minimum Return on Equity (percent)
roe_min=15.0
# Minimum Return on Assets (percent)
roa_min=10.0
# Minimum Net Profit Margin (percent)
net_profit_margin_min=10.0
# Minimum Operating Margin (percent)
operating_margin_min=15.0

# Valuation Thresholds
# Maximum PE Ratio
pe_ratio_max=20.0
# Maximum Price to Book Ratio
price_to_book_max=3.0
# Maximum Price to Cash Flow Ratio
price_to_cash_flow_max=15.0
# Maximum EV/EBITDA Ratio
ev_ebitda_max=10.0

# Financial Health Thresholds
# Maximum Debt to Equity Ratio
de_ratio_max=1.0
# Minimum Current Ratio
current_ratio_min=1.5
# Minimum Quick Ratio
quick_ratio_min=1.0
# Minimum Interest Coverage Ratio
interest_coverage_min=2.0

# Growth Thresholds
# Minimum EPS Growth (percent)
eps_growth_min=10.0
# Minimum Revenue Growth (percent)
revenue_growth_min=10.0

# Management & Ownership
# Minimum Promoter Holding (percent)
promoter_holding_min=50.0
# Maximum Pledged Shares (percent)
pledged_shares_max=10.0

# Size & Quality Filters
# Minimum Market Cap (Crores)
market_cap_min=1000.0
# Minimum Free Cash Flow
free_cash_flow_min=0.0
# Minimum Cash Conversion Ratio
cash_conversion_min=1.0

# Dividend Policy
# Minimum Dividend Yield (percent)
dividend_yield_min=2.0
# Minimum Dividend Payout Ratio (percent)
dividend_payout_min=40.0
